<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href ="styles/12-rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock  Paper Scissors</p>
    <button class ="move-button js-rock-button" onclick="playGame('rock')">
      <img class="icon" src="images/rock-emoji.png">
    </button>
    <button class ="move-button js-paper-button"  onclick="playGame('paper')">
      <img class="icon" src ="images/paper-emoji.png">
    </button>
    <button class ="move-button js-scissor-button"  onclick="playGame('scissors')">
      <img class="icon" src="images/scissors-emoji.png">
    </button>
    <p class ='js-result'></p>
    <p class ='js-moves'></p>
    <p class ='js-score'></p>

    <button class="reset-score-button">Reset score</button>
    <button class ="auto-play-button" onclick="autoPlay()">Auto Play</button>
    <p class ="reset-message"></p>
  
    <script src="scripts/12-rock-paper-scissors.js">  
    </script>
  </body>
</html>
