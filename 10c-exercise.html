<!DOCTYPE html>
<html>
  <head>
    <title>practice classList</title>
  </head>
  <body>
    <button onclick="testClass()" class="js-button">Test</button>
  </body>
  <script>
    function testClass(){
      const button = document.querySelector(".js-button")
      if (button.classList.contains('js-button')){
        console.log("This button has a class name is js-button")
      }
    }

  </script>
</html>
