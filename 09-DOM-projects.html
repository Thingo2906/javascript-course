<!DOCTYPE html>
<html>
  <head>
    <title>DOM project</title>
  </head>
  <body>
    <p>Youtube Subscribe button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder ="Cost of order" class ="js-cost-input" onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class ="js-total-cost"></p>

   
   <script>

    // If a string of js only contain number, and we use - * /, js will convert string to number
    // String(25)
    // Console.log('25' -5); => result : 20

    
    function handleCostKeydown(event){
      if (event.key ==='Enter'){
        calculateTotal();

      }

    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input')
      // To get the value inside the input box
      // If we add a string with number, js will convert number to string and combine 2 strings together
      let cost = Number(inputElement.value);
      if (cost < 40){
        cost = cost + 10
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`


    }
    function subscribe(){
      const buttonElement = document.querySelect('.js-subscribe-button');
        if (buttonElement.innerHTML ==='Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }

    }


  </script>
  </body>
</html>
