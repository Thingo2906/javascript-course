<!DOCTYPE html>
<html>
  <head>
    <title>Add to cart</title>
  </head>
  <body>
    <button onclick="showQuantity()">
      Show Quantity
    </button>
    <button onclick ="
    addCart(1);
    showQuantity();" >
      Add to Cart
    </button>
    <button onclick ="
    addCart(2);
    showQuantity();">+2</button>
    <button onclick ="
    addCart(3);
    showQuantity();">+3</button>
    <button onclick ="
    addCart(4);
    showQuantity();">+4</button>
    <button onclick ="
    addCart(5);
    showQuantity();">
    +5</button>
    <button onclick ="
    addCart(-1);
    showQuantity();">
    Remove from cart</button>
    <button onclick ="
    addCart(-2);
    showQuantity();">
    -2</button>
    <button onclick ="
    addCart(-3);
    showQuantity();">
    -3</button>
    <p class="cart-quantity"></p>


    <script>
      let cart_quantity = 0;
      showQuantity();
      function addCart(quantity){
        if (quantity === 1){
          cart_quantity += 1;
        } else if (quantity ===2){
          cart_quantity += 2;
        } else if (quantity ===3){
          cart_quantity += 3;
        }else if (quantity ===4){
          cart_quantity += 4;
        }else if (quantity ===5){
          cart_quantity += 5;
        }else if (quantity === -1){
          cart_quantity -= 1;
        }else if (quantity === -2){
          cart_quantity -= 2;
        }else if (quantity === -3){
          cart_quantity -= 3;
        }


      }

      function showQuantity(){
        const total_quantity = document.querySelector('.cart-quantity');
        total_quantity.innerHTML = `Cart quantity : ${cart_quantity}`;
        
      }
    </script>
  </body>
</html>
