<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel ="stylesheet" href ='styles/10i.css'>
  </head>
  <body>
    <p class ="result"></p>
    <div class ='group-button'>
      <button class = 'icon-button' onclick ="Calculator(1)">1</button>
      <button class = 'icon-button' onclick ="Calculator(2)">2</button>
      <button  class = 'icon-button' onclick ="Calculator(3)">3</button>
      <button  class = 'operator-button' onclick ="Calculator('+')">+</button>
    </div>

    <div class ='group-button'>
      <button class = 'icon-button' onclick ="Calculator(4)">4</button>
      <button class = 'icon-button' onclick ="Calculator(5)">5</button>
      <button class = 'icon-button' onclick ="Calculator(6)">6</button>
      <button class = 'operator-button' onclick ="Calculator('-')">-</button>
    </div>

    <div class ='group-button'>
      <button class = 'icon-button' onclick ="Calculator(7)">7</button>
      <button class = 'icon-button' onclick ="Calculator(8)">8</button>
      <button class = 'icon-button' onclick ="Calculator(9)">9</button>
      <button class = 'operator-button' onclick ="Calculator('*')">*</button>
    </div>

     <div class ='group-button'>
      <button class = 'icon-button' onclick ="Calculator(0)">0</button>
      <button class = 'icon-button' onclick ="Calculator('.')">.</button>
      <button class = 'icon-button' onclick ="Calculator('=')">=</button>
      <button class = 'operator-button' onclick ="Calculator('/')">/</button>
    </div>
    <button onclick ="
    clearResult()" class = 'clear-button'>Clear</button>
   
    <script>
    
      let operation = localStorage.getItem('operation')|| ""
      function Calculator(value){
        if (value === 1){
          operation += 1;
          
        } else if (value === 2){
          operation += 2;
        } else if(value === 3){
          operation += 3;
        } else{
          operation = operation + ` ${value} `;

        }
        localStorage.setItem('operation', operation);
        document.querySelector('.result').innerHTML = operation;
        }

      function clearResult() {
        operation = '';
        localStorage.removeItem('operation');
        document.querySelector('.result').innerHTML = operation;
      }

       

       
      
    </script>
    

  </body>
</html>
