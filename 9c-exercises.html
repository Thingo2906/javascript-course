<!DOCTYPE html>
<html>
  <head>
    <title>9c practice</title>
  </head>
  <body>
    <button onclick ="selectButton('heads')">heads</button>
    <button onclick ="selectButton('tails')">tails</button>
    <p class="message"></p>

    <script>
      function selectButton(button){
        const message = document.querySelector(".message");
        if (button === "heads"){
          message.innerHTML = "You chose: heads";
        } else {
          message.innerHTML = "You chose: tails";
        }
      }
    </script>
  </body>
</html>
